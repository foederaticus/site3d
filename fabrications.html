<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrications</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="images/petit_logo_coin.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="fabrications.html">Fabrications</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Nos Fabrications</h1>
        <div class="carousel-container">
            <div class="carousel-track">
                <img src="images/make1.jpg" alt="Make 1">
                <img src="images/make2.jpg" alt="Make 2">
                <img src="images/make3.jpg" alt="Make 3">
                <img src="images/make4.jpg" alt="Make 4">
                <img src="images/make5.jpg" alt="Make 5">
                <img src="images/make6.jpg" alt="Make 6">
                <img src="images/make7.jpg" alt="Make 7">
                <img src="images/make8.jpg" alt="Make 8">
                <img src="images/make9.jpg" alt="Make 9">
                <img src="images/make10.jpg" alt="Make 10">
                <img src="images/make11.jpg" alt="Make 11">
                <img src="images/make12.jpg" alt="Make 12">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Votre Entreprise. Tous droits réservés.</p>
    </footer>
    <script>
        const track = document.querySelector('.carousel-track');
        let scrollAmount = 0;

        function autoScroll() {
            scrollAmount += 1;
            if (scrollAmount >= track.scrollWidth / 2) {
                scrollAmount = 0;
            }
            track.style.transform = `translateX(-${scrollAmount}px)`;
            requestAnimationFrame(autoScroll);
        }

        autoScroll();
    </script>
</body>
</html>
