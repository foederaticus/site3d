<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrications</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 80%;
            height: 300px;
            margin: auto;
            position: relative;
        }
        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1s ease-in-out;
        }
        .carousel-track img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 0 10px;
            transition: transform 1s, opacity 1s;
            filter: brightness(50%);
            border-radius: 10px;
        }
        .carousel-track img.active {
            filter: brightness(100%);
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <img src="images/petit_logo_coin.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="fabrications.html">Fabrications</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Nos Fabrications</h1>
        <div class="carousel-container">
            <div class="carousel-track">
                <img src="images/make12.jpg" alt="Make 12">
                <img src="images/make1.jpg" alt="Make 1" class="active">
                <img src="images/make2.jpg" alt="Make 2">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Votre Entreprise. Tous droits réservés.</p>
    </footer>
    <script>
        const images = [
            "images/make1.jpg", "images/make2.jpg", "images/make3.jpg", "images/make4.jpg",
            "images/make5.jpg", "images/make6.jpg", "images/make7.jpg", "images/make8.jpg",
            "images/make9.jpg", "images/make10.jpg", "images/make11.jpg", "images/make12.jpg"
        ];
        let index = 0;
        const track = document.querySelector(".carousel-track");

        function updateCarousel() {
            let prevIndex = (index - 1 + images.length) % images.length;
            let nextIndex = (index + 1) % images.length;
            
            track.innerHTML = `
                <img src="${images[prevIndex]}" alt="Make ${prevIndex + 1}">
                <img src="${images[index]}" alt="Make ${index + 1}" class="active">
                <img src="${images[nextIndex]}" alt="Make ${nextIndex + 1}">
            `;
        }

        function nextSlide() {
            index = (index + 1) % images.length;
            updateCarousel();
        }
        
        setInterval(nextSlide, 4000);
        updateCarousel();
    </script>
</body>
</html>
