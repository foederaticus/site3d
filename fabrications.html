        <div class="fabrication-gallery">
            <img src="images/make1.jpg" alt="Make 1" class="make" onclick="openModal();currentSlide(1)">
            <img src="images/make2.jpg" alt="Make 2" class="make" onclick="openModal();currentSlide(2)">

            <img src="images/make5.jpg" alt="Make 5" class="make" onclick="openModal();currentSlide(5)">
            <img src="images/make6.jpg" alt="Make 6" class="make" onclick="openModal();currentSlide(6)">
            <img src="images/make7.jpg" alt="Make 7" class="make" onclick="openModal();currentSlide(7)">
            <img src="images/make8.jpg" alt="Make 8" class="make" onclick="openModal();currentSlide(8)">
            <img src="images/make9.jpg" alt="Make 9" class="make" onclick="openModal();currentSlide(9)">
            <img src="images/make10.jpg" alt="Make 10" class="make" onclick="openModal();currentSlide(10)">

            <img src="images/make12.jpg" alt="Make 12" class="make" onclick="openModal();currentSlide(12)">
        </div>
        <div id="myModal" class="image-viewer">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <div class="mySlides">
                    <img src="images/make1.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <img src="images/make2.jpg" style="width:100%">

                <div class="mySlides">

                <div class="mySlides">

                <div class="mySlides">

                </div>
                <div class="mySlides">
                    <img src="images/make12.jpg" style="width:100%">

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Votre Entreprise. Tous droits réservés.</p>
    </footer>
    <script>
        let slideIndex = 1;
        function openModal() {
            document.getElementById('myModal').style.display = "flex";
        }
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>
