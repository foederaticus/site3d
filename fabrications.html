<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrications</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 90%;
            height: 400px;
            margin: auto;
            position: relative;
        }
        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1s ease-in-out;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .carousel-track img {
            width: 400px;
            height: 300px;
            object-fit: cover;
            margin: 0 10px;
            transition: transform 1s, opacity 1s;
            filter: brightness(50%);
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transform-origin: center;
        }
        .carousel-track img.active {
            filter: brightness(100%);
            transform: scale(1.2) rotateY(360deg);
        }
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .image-viewer img {
            max-width: 70%;
            max-height: 70%;
            border-radius: 10px;
        }
        .image-viewer .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            user-select: none;
        }
        .carousel-arrow.left {
            left: 10px;
        }
        .carousel-arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/petit_logo_coin.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="fabrications.html">Fabrications</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Nos Fabrications</h1>
        <div class="carousel-container">
            <span class="carousel-arrow left" onclick="prevSlide()">&#10094;</span>
            <div class="carousel-track"></div>
            <span class="carousel-arrow right" onclick="nextSlide()">&#10095;</span>
        </div>
        <div id="imageViewer" class="image-viewer">
            <span class="close" onclick="closeImageViewer()">&times;</span>
            <img id="viewerImage" src="" alt="Agrandissement">
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Votre Entreprise. Tous droits réservés.</p>
    </footer>
    <script>
        const images = [
            "images/make1.jpg", "images/make2.jpg", "images/make3.jpg", "images/make4.jpg",
            "images/make5.jpg", "images/make6.jpg", "images/make7.jpg", "images/make8.jpg",
            "images/make9.jpg", "images/make10.jpg", "images/make11.jpg", "images/make12.jpg"
        ];
        let index = 0;
        const track = document.querySelector(".carousel-track");

        function updateCarousel() {
            track.innerHTML = "";
            images.forEach((imgSrc, i) => {
                const img = document.createElement("img");
                img.src = imgSrc;
                img.classList.add(i === index ? "active" : "");
                img.style.transform = `rotateY(${i * (360 / images.length)}deg) translateZ(500px)`;
                img.onclick = () => openImageViewer(imgSrc);
                track.appendChild(img);
            });
        }

        function nextSlide() {
            index = (index + 1) % images.length;
            track.style.transform = `rotateY(-${index * (360 / images.length)}deg)`;
            updateCarousel();
        }

        function prevSlide() {
            index = (index - 1 + images.length) % images.length;
            track.style.transform = `rotateY(-${index * (360 / images.length)}deg)`;
            updateCarousel();
        }
        
        setInterval(nextSlide, 4000);
        updateCarousel();

        function openImageViewer(src) {
            document.getElementById("viewerImage").src = src;
            document.getElementById("imageViewer").style.display = "flex";
        }

        function closeImageViewer() {
            document.getElementById("imageViewer").style.display = "none";
        }
    </script>
</body>
</html>
